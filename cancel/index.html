<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Cancelled — RecordSaaS</title>
  <link rel="icon" href="../assets/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: hsl(154, 60%, 42%);
      --text: hsl(210, 20%, 18%);
      --text-muted: hsl(210, 10%, 55%);
      --bg: hsl(0, 0%, 99%);
      --card-bg: hsl(0, 0%, 100%);
      --border: hsl(210, 15%, 92%);
      --warn: hsl(35, 90%, 55%);
      --warn-light: hsl(35, 90%, 95%);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --primary: hsl(154, 60%, 50%);
        --text: hsl(210, 20%, 98%);
        --text-muted: hsl(215, 16%, 65%);
        --bg: hsl(215, 16%, 16%);
        --card-bg: hsl(215, 16%, 18%);
        --border: hsl(215, 16%, 28%);
        --warn: hsl(35, 90%, 65%);
        --warn-light: hsla(35, 90%, 65%, 0.15);
      }
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 3rem 2.5rem;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .icon {
      width: 72px; height: 72px;
      background: var(--warn-light);
      border-radius: 8px;
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto 1.5rem;
    }
    .icon svg { width: 36px; height: 36px; color: var(--warn); }
    h1 {
      font-family: 'Outfit', sans-serif;
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--warn);
      margin-bottom: 0.75rem;
    }
    p { color: var(--text-muted); line-height: 1.7; margin-bottom: 1.5rem; font-size: 0.95rem; }
    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.95rem;
      transition: all 0.2s;
    }
    .btn:hover { background: var(--primary-dark); transform: translateY(-2px); box-shadow: 0 6px 20px rgba(46,139,87,0.25); }
  </style>
  <script>
    (function() {
      const savedTheme = localStorage.getItem('recordsaas_theme') || 'system';
      if (savedTheme !== 'system') document.documentElement.setAttribute('data-theme', savedTheme);
    })();
  </script>
</head>
<body>
  <div class="card">
    <div class="icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
    </div>
    <h1>Payment Cancelled</h1>
    <p>No charges were made. You can try again whenever you're ready — there's no rush.</p>
    <a href="/#pricing" class="btn">Back to Pricing</a>
  </div>
</body>
</html>
