<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful â€” RecordSaaS</title>
  <link rel="icon" href="../assets/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: hsl(154, 60%, 42%);
      --primary-light: hsl(154, 60%, 95%);
      --primary-dark: hsl(154, 65%, 32%);
      --text: hsl(210, 20%, 18%);
      --text-muted: hsl(210, 10%, 55%);
      --bg: hsl(0, 0%, 99%);
      --card-bg: hsl(0, 0%, 100%);
      --border: hsl(210, 15%, 92%);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --primary: hsl(154, 60%, 50%);
        --primary-light: hsla(154, 60%, 50%, 0.15);
        --primary-dark: hsl(154, 60%, 40%);
        --text: hsl(210, 20%, 98%);
        --text-muted: hsl(215, 16%, 65%);
        --bg: hsl(215, 16%, 16%);
        --card-bg: hsl(215, 16%, 18%);
        --border: hsl(215, 16%, 28%);
      }
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 3rem 2.5rem;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .icon {
      width: 72px; height: 72px;
      background: var(--primary-light);
      border-radius: 8px;
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto 1.5rem;
      animation: pop 0.5s cubic-bezier(0.4,0,0.2,1);
    }
    @keyframes pop {
      0% { transform: scale(0); } 50% { transform: scale(1.15); } 100% { transform: scale(1); }
    }
    .icon svg { width: 36px; height: 36px; color: var(--primary); }
    h1 {
      font-family: 'Outfit', sans-serif;
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.75rem;
    }
    p { color: var(--text-muted); line-height: 1.7; margin-bottom: 1.5rem; font-size: 0.95rem; }
    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.95rem;
      transition: all 0.2s;
      border: none;
      cursor: pointer;
    }
    .btn:hover { background: var(--primary-dark); transform: translateY(-2px); box-shadow: 0 6px 20px rgba(46,139,87,0.25); }
    .countdown { font-size: 0.85rem; color: var(--text-muted); margin-top: 1rem; }
  </style>
  <script>
    (function() {
      const savedTheme = localStorage.getItem('recordsaas_theme') || 'system';
      if (savedTheme !== 'system') document.documentElement.setAttribute('data-theme', savedTheme);
    })();
  </script>
</head>
<body>
  <div class="card">
    <div class="icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
    </div>
    <h1>Payment Successful!</h1>
    <p>Your RecordSaaS Pro license is now active. Open the app to start using all Pro features.</p>
    <a href="/" class="btn">Go to Dashboard</a>
    <div class="countdown">Redirecting in <span id="timer">8</span>s...</div>
  </div>
  <script>
    let t = 8;
    const el = document.getElementById('timer');
    const iv = setInterval(() => { t--; el.textContent = t; if (t <= 0) { clearInterval(iv); window.location.href = '/account/'; } }, 1000);
  </script>
</body>
</html>
